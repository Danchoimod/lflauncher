<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Không hỗ trợ thiết bị</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #d32f2f;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thiết bị chưa được hỗ trợ</h1>
    <p>Hiện tại chúng tôi chưa hỗ trợ thiết bị bạn đang sử dụng. Vui lòng thử lại trên thiết bị khác hoặc quay lại sau.</p>
    <a href="/index.html" class="back-button">Quay lại màn hình chính</a>
  </div>
</body>
</html>

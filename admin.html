<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Quản lý Bài Viết</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #submitBtn {
      background-color: #28a745;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .post {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .post img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .post-content {
      padding: 10px;
    }

    .post h3 {
      margin: 0 0 10px;
    }

    .post .date {
      font-size: 0.85em;
      color: gray;
    }

    .post p {
      font-size: 0.9em;
      color: #333;
    }

    .action-btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .delete-btn {
      background: red;
      color: white;
    }

    .edit-btn {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Thêm / Sửa Bài Viết</h2>
  <input type="text" id="title" placeholder="Tiêu đề bài viết">
  <textarea id="content" rows="5" placeholder="Nội dung bài viết"></textarea>

  <label>Chọn ảnh từ máy:</label>
  <input type="file" id="imageInput" accept="image/*">

  <label>Hoặc dán URL ảnh:</label>
  <input type="text" id="imageURL" placeholder="https://...jpg">

  <br><br>
  <button id="submitBtn" onclick="submitPost()">Thêm bài viết</button>

  <hr>
  <h2>Danh Sách Bài Viết</h2>
  <div class="grid" id="postList"></div>

  <script>
    let editId = null;

    function getPosts() {
      return JSON.parse(localStorage.getItem("posts")) || [];
    }

    function savePosts(posts) {
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    function clearForm() {
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("imageInput").value = "";
      document.getElementById("imageURL").value = "";
    }

    function submitPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const imageInput = document.getElementById("imageInput");
      const imageURL = document.getElementById("imageURL").value.trim();

      if (!title || !content) {
        alert("Vui lòng nhập tiêu đề và nội dung.");
        return;
      }

      const handleSave = (imageData) => {
        const posts = getPosts();

        if (editId) {
          const index = posts.findIndex(p => p.id === editId);
          if (index !== -1) {
            posts[index].title = title;
            posts[index].content = content;
            posts[index].image = imageData;
            posts[index].createdAt = new Date().toLocaleString();
          }
          editId = null;
          document.getElementById("submitBtn").textContent = "Thêm bài viết";
        } else {
          posts.push({
            id: Date.now(),
            title,
            content,
            image: imageData,
            createdAt: new Date().toLocaleString()
          });
        }

        savePosts(posts);
        clearForm();
        renderPosts();
      };

      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          handleSave(e.target.result);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else if (imageURL) {
        handleSave(imageURL);
      } else {
        if (editId) {
          const post = getPosts().find(p => p.id === editId);
          handleSave(post.image);
        } else {
          alert("Vui lòng chọn ảnh từ máy hoặc dán URL ảnh.");
        }
      }
    }

    function deletePost(id) {
      if (!confirm("Bạn có chắc muốn xóa bài viết này?")) return;
      let posts = getPosts();
      posts = posts.filter(post => post.id !== id);
      savePosts(posts);
      renderPosts();
    }

    function editPost(id) {
      const post = getPosts().find(p => p.id === id);
      if (!post) return;

      document.getElementById("title").value = post.title;
      document.getElementById("content").value = post.content;
      document.getElementById("imageURL").value = post.image.startsWith("data:") ? "" : post.image;

      editId = id;
      document.getElementById("submitBtn").textContent = "Cập nhật bài viết";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderPosts() {
      const postList = document.getElementById("postList");
      const posts = getPosts();
      postList.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <img src="${post.image}" alt="Ảnh bài viết">
          <div class="post-content">
            <h3>${post.title}</h3>
            <div class="date">${post.createdAt}</div>
            <p>${post.content}</p>
            <div class="action-btns">
              <button class="edit-btn" onclick="editPost(${post.id})">Sửa</button>
              <button class="delete-btn" onclick="deletePost(${post.id})">Xóa</button>
            </div>
          </div>
        `;
        postList.appendChild(div);
      });
    }

    renderPosts();
  </script>

</body>
</html>
